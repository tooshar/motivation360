<ion-header>
  <ion-navbar>
    <ion-title>Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let hit of hitsArray; let i=index">
    <div class="card-title quoteContent">
      <div id="eww-{{i}}">
        Hi there !! Checking for an internet connection !
      </div>
    </div>
    <div class="card-title quoteContent">
      <i>
        <div id="feww-{{i}}">
          Loading..
        </div>
      </i>
    </div>
    <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>

        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>

  </ion-card>


</ion-content>
